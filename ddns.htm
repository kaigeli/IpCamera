<script>
function set_ddns()
{
if ($("#service").val() == 11){
	if($("#port_inp").val()=='')
	{
		alert(_not_null);
		$("#port_inp").focus();
		return;
	}	
	if(($("#port_inp").val()<1) || ($("#port_inp").val()>65535))
	{
		alert(_port_range);
		$("#port_inp").focus();
		$("#port_inp").select();
		return;
	}
}
var url;
url='set_ddns.cgi?next_url=ddns.htm';
url+='&loginuse='+loginuser+'&loginpas='+encodeURIComponent(loginpass);
url+='&service='+ encodeURIComponent($("#service").val());
url+='&user='+encodeURIComponent($("#user").val());
url+='&pwd='+encodeURIComponent($("#pwd").val());
url+='&host='+encodeURIComponent($("#host").val());
if ($("#service").val() == 11)
{
	url+='&proxy_svr='+encodeURIComponent($("#svr").val());
	url+='&proxy_port='+($("#port_inp").val()==''?0:$("#port_inp").val());	
}
else if ($("#service").val() >= 10)
{
	url+='&proxy_svr='+encodeURIComponent($("#svr1").val());
	url+='&proxy_port='+($("#port_inp1").val()==''?0:$("#port_inp1").val());	
}
url+='&ddns_mode='+$("#d_mode").val();
if (($("#restart_dyndns").attr("checked")=="checked")) url+='&restart_dyndns=1';

//alert(url);
location=url;
}


var first = true;
function service_onchanged()
{
$("#tr_user").hide();
$("#tr_pwd").hide();
$("#tr_host").hide();
$("#tr_svr").hide();
$("#tr_port").hide();
$("#tr_svr1").hide();
$("#tr_port1").hide();
$("#tr_mode").hide();
$("#tr_restart_dyndns").hide();

var nService=$("#service").val();

if(!first)
{
$("#user").val("");
$("#pwd").val("");
$("#host").val("");
$("#svr").val("");
$("#port_inp").val("");	
$("#svr1").val("");
$("#port_inp1").val("");

if(nService == ddns_service)
{
$("#host").val(ddns_host);
$("#user").val(ddns_user);
$("#pwd").val(ddns_pwd);
$("#svr").val(ddns_proxy_svr);
$("#port_inp").val((ddns_proxy_port==0)?'80':ddns_proxy_port);
$("#svr1").val(ddns_proxy_svr);
$("#port_inp1").val((ddns_proxy_port==0)?'80':ddns_proxy_port);
$("#d_mode").val(ddns_mode);
}
}

first=false;

if ((nService==2)||
(nService==3)||
(nService==4)||
(nService==8)||
(nService==9))
{
$("#tr_user").show();
$("#tr_pwd").show();
$("#tr_host").show();
}
else if (nService == 11)
{
$("#tr_user").show();
$("#tr_pwd").show();
$("#tr_host").show();
$("#tr_svr").show();
$("#tr_port").show();
$("#tr_mode").show();
	svrhint.innerText="http://www.9299.org/upgengxin.asp";
	if(svr.value==""){
		svr.value="http://www.9299.org/upgengxin.asp";
		port_inp.value="80";
		d_mode.value="1";
	}		
}
else if (nService == 10)
{
$("#tr_user").show();
$("#tr_pwd").show();
$("#tr_host").show();
$("#tr_port1").show();
}
else if(nService!=0)
{
$("#tr_user").show();
$("#tr_pwd").show();
$("#tr_svr1").show();
$("#tr_port1").show();
}
}
function d2(msg)
{	
	document.getElementById("_factoryddnsinfo").innerText=msg;	
}	

function d3(msg)
{
$("#ddns_status_info").html("&nbsp;&nbsp;"+msg);
}	
function body_onload()
{
	factoryddnsServer.value=factory_server;
	factoryddnsacc.value=factory_user;
	arr=factoryddnsServer.value.split(".");
	if(arr.length==3){
		factoryurl.innerText="http://" + factory_user + "." + arr[1] + "." + arr[2];
	}

$("#service").val(ddns_service);
$("#host").val(ddns_host);
$("#user").val(ddns_user);
$("#pwd").val(ddns_pwd);
$("#svr").val(ddns_proxy_svr);
$("#port_inp").val((ddns_proxy_port==0)?'80':ddns_proxy_port);
$("#svr1").val(ddns_proxy_svr);
$("#port_inp1").val((ddns_proxy_port==0)?'80':ddns_proxy_port);
$("#d_mode").val(ddns_mode);

	enable.checked=factory_index==0?false:true;
	tr_fa_svr.style.display=enable.checked?'':'none';
	tr_fa_acc.style.display=enable.checked?'':'none';
	tr_fa_url.style.display=enable.checked?'':'none';
	tr_fa_sta.style.display=enable.checked?'':'none';

service_onchanged();
switch (factory_status)
{
case 0:
	d2(_ddns_noaction);
	break;
case 1:
	d2(_ddns_waiting);
	break;
case 2:
	d2(_ddns_cannotconnect);
	break;
case 22:
	d2(_factory_ok);
	break;
case 23:
	d2(_factory_noauth);
	break;
case 24:
	d2(_factory_noid);
	break;
case 25:
	d2(_factory_over);
	break;
case 26:
	d2(_factory_iddisable);
	break;
case 27:
	d2(_factory_errparam);
	break;
case 28:
	d2(_factory_unknownerr);
	break;
}

switch (dns_status)
{
case 0:
d3(_ddns_noaction);
break;
case 1:
d3(_ddns_waiting);
break;
case 2:
d3(_ddns_cannotconnect);
break;
case 3:
url='http://'+ddns_host;
if (location.port!='') url+=':'+location.port;
d3(_dyndns_ok+'&nbsp;&nbsp;'+url);
break;
case 4:
d3(_dyndns_sys_err);
break;
case 5:
d3(_dyndns_badauth);
break;
case 6:
d3(_dyndns_donator);
break;
case 7:
d3(_dyndns_notfqdn);
break;
case 8:
d3(_dyndns_nohost);
break;
case 9:
d3(_dyndns_yours);
break;
case 10:
d3(_dyndns_numhost);
break;
case 11:
d3(_dyndns_abuse);
break;
case 12:
d3(_dyndns_server_err);
break;
case 13:
d3(_dyndns_chat_err);
break;
case 14:
d3(_oray_chat_err);
break;
case 15:
d3(_oray_bad_auth);
break;
case 16:
d3(_oray_bad_host);
break;
case 17:
url='';
if (ddns_host!='')
{
url='&nbsp;&nbsp;'+'http://'+ddns_host;
if (location.port!='') url=url+':'+location.port;
}
if (oray_type)
d3(_oray_professional_ok+url);
else
d3(_oray_standard_ok+url);
break;
case 18:
d3(_ddns_ok);
break;
case 19:
d3(_ddns_failed);
break;
case 20:
d3(_yu_ddns_ok);
break;
case 21:
d3(_yu_ddns_failed);
break;
case 22:
	d3(_factory_ok);
	break;
case 23:
	d3(_factory_noauth);
	break;
case 24:
	d3(_factory_noid);
	break;
case 25:
	d3(_factory_over);
	break;
case 26:
	d3(_factory_iddisable);
	break;
case 27:
	d3(_factory_errparam);
	break;
case 28:
	d3(_factory_unknownerr);
	break;
case 29:
url='http://'+ddns_host;
if (location.port!='') url+=':'+location.port;
d3(_3322_ok+'&nbsp;&nbsp;'+url);
break;
case 30:
d3(_3322_sys_err);
break;
case 31:
d3(_3322_badauth);
break;
case 32:
d3(_3322_donator);
break;
case 33:
d3(_3322_notfqdn);
break;
case 34:
d3(_3322_nohost);
break;
case 35:
d3(_3322_yours);
break;
case 36:
d3(_3322_numhost);
break;
case 37:
d3(_3322_abuse);
break;
case 38:
d3(_3322_server_err);
break;
case 39:
d3(_3322_chat_err);
break;
case 40:
d3(_9299_ok);
break;
case 41:
d3(_9299_er);
break;
case 42:
d3(_9299_da);
break;
case 43:
d3(_9299_sne);
break;
case 44:
d3(_9299_ne);
break;
case 45:
d3(_9299_chat_err);
break;
}
}
function	set_factoryddns()
{
	surl='/set_factory_param.cgi?loginuse='+loginuser+'&loginpas='+loginpass+'&serviceindex='+(enable.checked?13:0)+'&next_url=ddns.htm';
	location=surl;
}
</script>

<tr id="tr_port1" height="25"><td  class="md4">&nbsp;&nbsp; <script>document.write(_proxy_port);</script></td><td class="md2">&nbsp;&nbsp;<input id="port_inp1" maxlength="5" onKeyUp="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></td></tr>

&nbsp;&nbsp;&nbsp;&nbsp;<button id="reload" onClick="location.reload()"> <script>document.write(_refresh);</script> </button></td>

</tr>
